{% extends 'base/base.html' %}
{% load static %}
{% block content %} 

<!-- Single Project Section -->

<section id="single-project">
     <div class="container">
          <div class="row">
               
               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <h1>{{project.project_name}}</h1>
                    <p>{{project.content}}</p>
                    <a href="#"><i class="fa fa-long-arrow-right"></i> View Website</a>
                    
                    <div class="col-md-12 col-sm-12">
                         <img src="{{ project.image1.url }}" class="img-responsive" alt="Portfolio" style="width: 930px;height:310px">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <img src="{{ project.image2.url }}" class="img-responsive" alt="Portfolio" style="width: 458px;height:408px">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <img src="{{ project.image3.url }}" class="img-responsive" alt="Portfolio" style="width: 458px;height:408px">
                    </div>

                    <div class="clearfix"></div>

                    <div class="col-md-4 col-sm-4">
                         <h3>Role</h3>
                         <p>{{project.role}}</p>
                    </div>

                    <div class="col-md-4 col-sm-4">
                         <h3>Date</h3>
                         <p>{{project.date}}</p>
                    </div>

                    <div class="col-md-4 col-sm-4">
                         <h3>Agency</h3>
                         <p>{{project.agency}}</p>
                    </div>

                    <div class="col-md-12 col-sm-12 text-center">
                         <p>{{project.content}}</p>
                         <strong>James Otto ( Project Manager )..</strong>
                    </div>
               </div>
               
          </div>
          
     </div>
</section>
{% endblock %}
